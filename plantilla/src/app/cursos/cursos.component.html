<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de Cursos" blockClass="pc-component">
      <div class="col-md-12 col-xl-8">
        <h5 class="mb-3">
          <a [routerLink]="['/nuevocurso']" class="btn btn-outline-dark">Nuevo Curso</a>
        </h5>
        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre del Curso</th>
                  <th>Fecha Inicio</th>
                  <th>Fecha Fin</th>
                  <th class="text-end">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let curso of listacursos; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ curso.nombre }}</td>
                  <td>{{ curso.fecha_inicio | date }}</td> <!-- Formateo de fecha -->
                  <td>{{ curso.fecha_fin | date }}</td>   <!-- Formateo de fecha -->
                  <td class="text-end">
                    <button type="button" class="btn btn-outline-success" [routerLink]="['/editarcurso', curso.curso_id]">
                      Editar
                    </button>
                    <button (click)="eliminar(curso.curso_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
