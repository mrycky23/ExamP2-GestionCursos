<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de Estudiantes" blockClass="pc-component">
      <div class="col-md-12 col-xl-8">
        <h5 class="mb-3">
          <a routerLink="/nuevoestudiante" class="btn btn-outline-dark">Nuevo Estudiante</a>
        </h5>
        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Email</th>
                  <th>Teléfono</th>
                  <th>Dirección</th>
                  <th class="text-end">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let estudiante of listaEstudiantes; let i = index; trackBy: trackByFn">
                  <td>{{ i + 1 }}</td>
                  <td>{{ estudiante.nombre }}</td>
                  <td>{{ estudiante.apellido }}</td>
                  <td>{{ estudiante.email }}</td>
                  <td>{{ estudiante.telefono }}</td>
                  <td>{{ estudiante.direccion }}</td>
                  <td>
                    <button type="button" class="btn btn-outline-success" [routerLink]="['/editarestudiante', estudiante.idEstudiante]">
                      Editar
                    </button>
                    <button (click)="eliminar(estudiante.idEstudiante)" type="button" class="btn btn-outline-danger">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
