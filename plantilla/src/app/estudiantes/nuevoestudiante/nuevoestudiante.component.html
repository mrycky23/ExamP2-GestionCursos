<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">
        {{ titulo }}
      </h3>
    </div>
    <form [formGroup]="frm_Estudiante" (ngSubmit)="grabar()">
      <div class="row">
        <div class="form-group mb-3">
          <label class="form-label" for="nombre">Nombre</label>
          <input
            formControlName="nombre"
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingrese el nombre del estudiante"
          />
          <div *ngIf="frm_Estudiante.get('nombre').invalid && frm_Estudiante.get('nombre').touched">
            <small *ngIf="frm_Estudiante.get('nombre').hasError('required')" style="color: red">
              El nombre es requerido
            </small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="apellido">Apellido</label>
          <input
            formControlName="apellido"
            type="text"
            class="form-control"
            id="apellido"
            placeholder="Ingrese el apellido del estudiante"
          />
          <div *ngIf="frm_Estudiante.get('apellido').invalid && frm_Estudiante.get('apellido').touched">
            <small *ngIf="frm_Estudiante.get('apellido').hasError('required')" style="color: red">
              El apellido es requerido
            </small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="email">Email</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingrese el correo electrónico"
          />
          <div *ngIf="frm_Estudiante.get('email').invalid && frm_Estudiante.get('email').touched">
            <small *ngIf="frm_Estudiante.get('email').hasError('required')" style="color: red">
              El email es requerido
            </small>
            <small *ngIf="frm_Estudiante.get('email').hasError('email')" style="color: red">
              Ingrese un email válido
            </small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="telefono">Teléfono</label>
          <input
            formControlName="telefono"
            type="text"
            class="form-control"
            id="telefono"
            placeholder="Ingrese el número de teléfono"
          />
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="direccion">Dirección</label>
          <input
            formControlName="direccion"
            type="text"
            class="form-control"
            id="direccion"
            placeholder="Ingrese la dirección del estudiante"
          />
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="curso">Curso</label>
          <select class="form-control" formControlName="curso" id="curso">
            <option value="">Seleccione un curso</option>
            <option *ngFor="let curso of listaCursos" [value]="curso.id">{{ curso.nombre }}</option>
          </select>
        </div>
        

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="frm_Estudiante.invalid">Grabar</button>
        </div>
      </div>
    </form>
  </div>
</div>
