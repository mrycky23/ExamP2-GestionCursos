<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de Inscripciones" blockClass="pc-component">
      <div class="col-md-12 col-xl-8">
        <h5 class="mb-3">
          <a routerLink="/nuevainscripcion" class="btn btn-outline-dark">Nueva Inscripción</a>
        </h5>
        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Curso</th>
                  <th>Estudiante</th>
                  <th>Fecha de Inscripción</th>
                  <th class="text-end">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let inscripcion of listainscripciones; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ inscripcion.nombreCurso }}</td>
                  <td>{{ inscripcion.nombreEstudiante }}</td>
                  <td>{{ inscripcion.fecha_inscripcion | date:'shortDate' }}</td>
                  <td class="text-end">
                    <button type="button" class="btn btn-outline-success" [routerLink]="['/editarinscripcion', inscripcion.inscripcion_id]">
                      Editar
                    </button>
                    
                    <button (click)="eliminar(inscripcion.inscripcion_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
